    <script>
      // Selecting the iframe element
      var iframe = document.getElementById("iframeContent");

      let setIframeHeight = function(){
          iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 500 +'px';
      }

      
      // Adjusting the iframe height onload event
      iframe.onload = setIframeHeight

      let linkEmployeeManagement = document.getElementById("linkEmployeeManagement")
      let linkEmployeeSchedule = document.getElementById("linkEmployeeSchedule")
      let linkReservationManagement = document.getElementById("linkReservationManagement")
      linkEmployeeManagement.onclick = function() {
        iframe.src = "employeeManagement.html"
        setIframeHeight
      }
      linkEmployeeSchedule.onclick = function() {
        iframe.src = "employeeSchedule.html"
        setIframeHeight
      }
      linkReservationManagement.onclick = function() {
        iframe.src = "reservationList.html"
        setIframeHeight
      }
