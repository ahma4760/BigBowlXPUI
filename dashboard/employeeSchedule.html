<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    #chartdiv {
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>
  <!-- Main Content Area -->
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="container mt-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Employee Schedule</h1>
        <label for="dateSelect" class="form-date">Select a date</label>
        <input type="date" id="dateSelect">
        <button type="button" class="btn btn-primary" id="buttonNewSchedule" data-bs-toggle="modal"
          data-bs-target="#editScheduleModal">
          Create new schedule entry
        </button>
      </div>
      <div id="chartdiv"></div>
    </div>
  </main>

  <!-- #region New schedule entry modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create new schedule entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="roleSelect" class="form-label">Employee</label>
            <select id="roleSelect" class="form-select" aria-label="Default select example">
              <option selected value="1">Mikael</option>
              <option value="2">Jens</option>
              <option value="3">Kristine</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- #endregion -->

  <!-- #region Edit schedule modal -->
  <div class="modal fade" id="editScheduleModal" tabindex="-1" role="dialog" aria-labelledby="editScheduleModal"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editScheduleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="editScheduleModal-body">
          <form>
            <label for="employeeSelect" id="employeeSelectLabel">Employee</label>
            <select id="employeeSelect" class="form-select" aria-label="Default select example">
            </select>
            <label for="startTimeSelect" id="startTimeSelectLabel">Start time</label>
            <input type="time" id="startTimeSelect" class="form-control" value="09:00" />
            <label for="endTimeSelect" id="endTimeSelectLabel">End time</label>
            <input type="time" id="endTimeSelect" class="form-control" value="17:00" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="buttonDelete" class="btn btn-outline-danger">Delete</button>
          <button type="button" id="buttonSaveChanges" class="btn btn-primary">Save changes</button>
          <button type="button" id="buttonCreateNew" class="btn btn-primary">Create new</button>
        </div>
      </div>
    </div>
  </div>
  <!-- #endregion -->

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/charts.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
  <script>


    // Get HTML elements
    const buttonNewSchedule = document.getElementById("buttonNewSchedule")
    const editScheduleModalLabel = document.getElementById("editScheduleModalLabel")
    const buttonDelete = document.getElementById("buttonDelete")
    const buttonSaveChanges = document.getElementById("buttonSaveChanges")
    const buttonCreateNew = document.getElementById("buttonCreateNew")
    const startTimeSelect = document.getElementById("startTimeSelect")
    const endTimeSelect = document.getElementById("endTimeSelect")
    const dateSelect = document.getElementById("dateSelect")
    let employeeSelect = document.getElementById("employeeSelect")

    async function getEmployees() {
      try {
        const res = await fetch('http://localhost:3333/employees')
        if (res.status >= 400) {
          const error = new Error(`Error ${res.status} ${res.statusText}`)
          throw error
        }
        const body = await res.json()
        //return body
        body.forEach(element => {
          let option = document.createElement("option")
          option.setAttribute("value", element.id)
          option.innerText = element.name
          employeeSelect.appendChild(option)
        })
      }
      catch (err) {
        console.log(err.message)
      }
    }


    // Fill employee list in "edit / add schedule modal"
    getEmployees()



    // Set date to today
    let currentDate = new Date().toISOString().slice(0, 10)
    //let currentDate = "2023-10-11"
    dateSelect.value = currentDate


    // #region Chart
    /**
* ---------------------------------------
* This demo was created using amCharts 4.
* 
* For more information visit:
* https://www.amcharts.com/
* 
* Documentation is available at:
* https://www.amcharts.com/docs/v4/
* ---------------------------------------
*/

    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end

    var chart = am4core.create("chartdiv", am4charts.XYChart);
    chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

    chart.paddingRight = 30;
    chart.dateFormatter.inputDateFormat = "hh:mm a";

    var colorSet = new am4core.ColorSet();
    colorSet.saturation = 0.4;

    var Group1 = chart.colors.getIndex(0);
    var Group2 = chart.colors.getIndex(2);
    var Group3 = chart.colors.getIndex(4);

    chart.dataSource.url = `http://localhost:3333/schedule/${currentDate}`

    var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
    categoryAxis.dataFields.category = "name";
    categoryAxis.renderer.grid.template.location = 0;
    categoryAxis.renderer.inversed = true;

    var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
    dateAxis.dateFormatter.dateFormat = "hh:mm a";
    dateAxis.renderer.minGridDistance = 70;
    dateAxis.baseInterval = { count: 30, timeUnit: "minute" };
   // dateAxis.max = new Date("2023-10-01T17:00:00").getTime();
   // dateAxis.min = new Date("2023-10-01T08:00:00").getTime();
    dateAxis.max = new Date(`${currentDate}T17:00:00`).getTime();
    dateAxis.min = new Date(`${currentDate}T08:00:00`).getTime();
    dateAxis.strictMinMax = true;
    dateAxis.renderer.tooltipLocation = 0;
    dateAxis.dateFormats.setKey('hour', 'hh:mm a');

    var series1 = chart.series.push(new am4charts.ColumnSeries());
    //series1.columns.template.width = am4core.percent(80);
    series1.columns.template.tooltipText = "{name}: {openDateX} - {dateX}";
    series1.dataFields.openDateX = "fromDate";
    series1.dataFields.dateX = "toDate";
    series1.dataFields.categoryY = "name";
    series1.columns.template.propertyFields.fill = chart.colors.getIndex(0);
    series1.columns.template.propertyFields.stroke = chart.colors.getIndex(0);
    series1.columns.template.strokeOpacity = 1;

    // Edit / delete schedule modal
    var editScheduleModal = new bootstrap.Modal(document.getElementById('editScheduleModal'))

    series1.columns.template.events.on("hit", function (ev) {
      //console.log("clicked on ", ev.target.dataItem.dataContext);
      const dataContext = ev.target.dataItem.dataContext
      document.getElementById("startTimeSelect").value = `${("0" + dataContext.fromDate.getHours()).slice(-2)}:${("0" + dataContext.fromDate.getMinutes()).slice(-2)}`
      document.getElementById("endTimeSelect").value = `${("0" + dataContext.toDate.getHours()).slice(-2)}:${("0" + dataContext.toDate.getMinutes()).slice(-2)}`
      editScheduleModal.show()
    }, this);
    // #endregion
 
    function updateChart() {
      chart.dataSource.url = `http://localhost:3333/schedule/${currentDate}`
      dateAxis.max = new Date(`${currentDate}T17:00:00`).getTime();
      dateAxis.min = new Date(`${currentDate}T08:00:00`).getTime();
      chart.dataSource.load()
    }
    
    // Update chart on date change
    dateSelect.onchange = function() {
      currentDate = dateSelect.value
      updateChart()
    }

    // Button for displaying "create schedule entry" modal
    buttonNewSchedule.onclick = function () {
      editScheduleModalLabel.innerText = "Create new schedule entry"
      buttonDelete.style.visibility = "hidden"
      buttonSaveChanges.style.visibility = "hidden"
    }

    function makeOptions(method, body) {
      const opts = {
        method: method,
        headers: {
          "Content-type": "application/json",
          "Accept": "application/json"
        }
      }
      if (body) { //Observe how we can add new fields to an object when needed
        opts.body = JSON.stringify(body);
      }
      return opts;
    }


    buttonCreateNew.onclick = async function () {
      // Create new object for schedule entry
      let scheduleEntry = {}
      scheduleEntry.id = 0
      scheduleEntry.userId = parseInt(employeeSelect.value)
      scheduleEntry.name = employeeSelect.options[employeeSelect.selectedIndex].text
      scheduleEntry.fromDate = `${currentDate} ${startTimeSelect.value}`
      scheduleEntry.toDate = `${currentDate} ${endTimeSelect.value}`

      const options = makeOptions("POST", scheduleEntry)
      try {
        await fetch("http://localhost:3333/schedule", options).then(evt => {
          editScheduleModal.hide()
          updateChart()
          //chart.addData(scheduleEntry)
        })
        
      } catch (err) {
        if (err.apiError) {
          console.error("Full API error: ", err.apiError)
        } else {
          console.error(err.message)
        }

      }
    }


  </script>





</body>
</body>

</html>
