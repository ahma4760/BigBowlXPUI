<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Management</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<!-- Main Content Area -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="container mt-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1 class="h2">Reservation Management</h1>
      <button id="btn-add-reservation" class="btn btn-primary">Add Reservation</button>
    </div>
    <!-- Dynamic Reservation Table -->
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="reservation-table-body">
      <!-- Reservation rows will be inserted here dynamically -->
      </tbody>
    </table>

    <div id="edit-form" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Reservation</h2>
        <form id="edit-reservation-form">
          <input type="hidden" id="edit-reservation-id" name="id">
          <label for="edit-customer-name">Customer Name:</label>
          <input type="text" id="edit-customer-name" name="customerName">
          <!-- Other input fields for editing reservation details -->
          <button type="button" id="save-edit">Save</button>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Modal for adding/editing reservations -->
<div class="modal fade" id="reservation-modal" tabindex="-1" aria-labelledby="reservation-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Add Reservation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="reservation-id">
        <div class="mb-3">
          <label for="input-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="input-name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="btn-save" class="btn btn-primary">Save Reservation</button>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and Your JavaScript File -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
<!-- Include your JavaScript file to load and display reservations -->

</body>
</html>

<script src="reservation.js"></script>
