<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Popup</title>
    <style>
        /* Styling for the popup container */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        /* Styling for the popup content */
        .popup-content {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
        }

        /* Styling for the close button */
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="popup">
    <div class="popup-content">
        <span id="closePopup" class="close-popup">&times;</span>
        <h2>Reservation</h2>
        <!-- Add your reservation form here -->
        <form>
            <!-- Form fields go here -->
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<!-- Your main content goes here -->

<!-- Button to open the popup -->
<a href="#" class="btn btn-primary fixed-top-right" style="position: fixed; top: 10px; right: 10px;" id="openPopupButton">Reserve Now</a>
